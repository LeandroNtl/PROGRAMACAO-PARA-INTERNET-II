<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>MoviesHub</title>
    </head>
    <body>
        
        <header>
            <nav class="navbar bg-body-tertiary border-bottom fixed-top">
                <div class="container-fluid">
                    <div class="container d-flex justify-content-between">
                        <a class="navbar-brand" href="#">
                            <img src="assets\icons\movies.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                            MoviesHub
                        </a>
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#allmovies">Filmes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#mostrated">Melhor Avaliados</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#upcoming">Em Breve</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>

            <section class="container" style="margin-top: 80px">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="slider" style="height: 500px;">
                    </div>
                </div>
            </section>

            <section class="container" id="allmovies" style="margin-top: 20px;">
                <div class="float-start">Todos os Filmes</div><br>
                <select class="form-select" aria-label="Default select example" id="genres">
                
                </select>
                <div class="container padding-20" style="margin-top: 20px;">
                    <div class="row" id="movies">
    
                    </div>
                </div>

            </section>

            <section class="container border-bottom border-top" id="mostrated" style="margin-top: 20px;">
                <div class="float-start">Melhor Avaliados</div><br>
                <div class="container padding-20" style="margin-top: 20px;">
                    <div class="row" id="topratedmovies">
    
                    </div>
                </div>
            </section>
            
            <section class="container" id="upcoming" style="margin-top: 20px;">
                <div class="float-start">Em Breve...</div><br>
                <div class="container padding-20" style="margin-top: 20px;">
                    <div class="row" id="upcomingmovies">
    
                    </div>
                </div>
            </section>

        </main>

        <footer>
            <nav class="navbar bg-body-tertiary border-top">
                <div class="container-fluid">
                    <div class="container d-flex justify-content-between">
                        <a class="navbar-brand" href="#">
                            <img src="assets\icons\movies.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                            MoviesHub
                        </a>
                        <p class="text-muted">&copy; 2023 MoviesHub, Inc.</p>
                    </div>
                </div>
            </nav>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

        <script type="module" src="app/main.js"></script>

    </body>
</html>
